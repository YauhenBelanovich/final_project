<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/profile}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>Change information about yourself</b>
            </a>
        </nav>
        <form action="/profile/edit" method="post" th:object="${user}" th:action="@{/profile/edit}">
            <input type="hidden" th:field="*{userId}"/>

            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Last Name</span>
                </div>
                <input th:field="*{lastName}" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" placeholder="">
            </div>

            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">First Name</span>
                </div>
                <input th:field="*{firstName}" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" placeholder="">
            </div>

            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Address</span>
                </div>
                <input th:field="*{address}" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" placeholder="">
            </div>

            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Telephone</span>
                </div>
                <input th:field="*{telephone}" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" placeholder="">
            </div>

            <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
            <small id="emailHelp" class="form-text text-muted">Password must be eight characters or more.</small>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">New password</span>
                </div>
                <input th:field="*{newPassword}" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" placeholder="">
            </div>

            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
</div>
<a th:href="@{/profile}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Back to the profile</a>
</div>
</div>

<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>
</html>
