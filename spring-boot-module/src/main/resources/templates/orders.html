<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>orders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="btn btn-light btn-lg float-right" role="button" aria-pressed="true">Sign Out</a>
            <a th:href="@{/profile}" class="btn btn-light btn-lg float-right" role="button" aria-pressed="true">Personal</a>
        </span>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>Orders</b>
            </a>
        </nav>

        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Order content</th>
                        <th scope="col">Price $</th>
                        <th sec:authorize="hasRole('SALE_USER')" scope="col">Details</th>
                    </tr>
                    </thead>

                    <tbody th:each="order: ${orders}">
                    <tr>
                        <td th:text="${order.orderId}"></td>
                        <td th:text="${order.date}"></td>
                        <td th:text="${order.status}"></td>
                        <td>
                            <table class="table table-sm">
                                <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Quantity</th>
                                </tr>
                                </thead>
                                <tbody th:each="details: ${order.orderDetailsDTOList}">
                                <tr>
                                    <td th:text="${details.itemName}"></td>
                                    <td th:text="${details.quantity}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                        <td th:text="${order.totalPrice}"></td>
                        <td sec:authorize="hasRole('SALE_USER')">
                            <form th:action="@{/orders/{id}(id=${order.orderId})}" style="display:inline;">
                                <input type="submit" value="More" class="btn btn-info">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <nav aria-label="...">
            <ul class="pagination pagination-sm">
                <li class="page-item">
                    <a class="page-link" href="/?page=1" th:href="@{/orders}">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/?page=2" th:href="@{/orders?page=2}">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/?page=3" th:href="@{/orders?page=3}">3</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>

</html>
