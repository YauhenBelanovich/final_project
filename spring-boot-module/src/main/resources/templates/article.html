<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
         <span sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="btn btn-light btn-lg float-right" role="button" aria-pressed="true">Sign Out</a>
            <a th:href="@{/profile}" class="btn btn-light btn-lg float-right" role="button" aria-pressed="true">Personal</a>
        </span>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/articles}">
                <img src="/images/hot_news.png" th:href="@{/images/hot_news.png}" width="100" height="100" class="d-inline-block align-top" alt="">
                <b>Article</b>
            </a>
        </nav>
    </div>

        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Name</th>
                        <th scope="col">Content</th>
                        <th scope="col">Author</th>
                    </tr>
                    </thead>
                    <tbody th:each="article: ${article}">
                    <tr>
                        <td th:text="${article.date}"></td>
                        <td th:text="${article.articleName}"></td>
                        <td th:text="${article.text}"></td>
                        <td th:text="${user.lastName + ' ' + user.firstName}"></td>
                        <!--<td>
                            <form th:action="@{/items/{id}/delete(id=${itemById.id})}" style="display:inline;">
                                <input type="submit" value="Delete" class="btn btn-info">
                            </form>
                        </td>-->
                    </tr>
                    </tbody>
                </table>
                <div class="container" th:each="comment: ${article.comments}">
                    <div class="row">
                        <div class="col-8">
                            <div class="card card-white post">
                                <div class="post-heading">
                                    <div class="float-left image">
                                        <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar"
                                             alt="user profile image">
                                    </div>
                                    <div class="float-left meta">
                                        <div class="title h5">
                                            <a th:href="@{/info/user/{id}(id=${comment.userId})}"
                                               th:each="user:${users}"
                                               th:if="${comment.userId.equals(user.id)}"
                                               th:text="${user.lastName + ' ' + user.firstName}"><b></b></a>
                                            made a post.
                                        </div>
                                        <h6 class="text-muted time" th:text="${comment.date}"></h6>
                                    </div>
                                </div>
                                <div class="post-description" th:text="${comment.text}">
                                    <p></p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/articles}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">Back to the list of articles</a>
    </div>
</div>

<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>
</html>
