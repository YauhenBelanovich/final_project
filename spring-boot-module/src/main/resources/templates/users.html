<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="btn btn-info btn-lg active float-right" role="button" aria-pressed="true">Sign Out</a>
        </span>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/users}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>Users</b>
            </a>
        </nav>

        <div class="row">
            <div class="col">
                <form th:action="@{/users/delete}" style="display:inline;" method="post" id="delete_form">
                    <span th:text="${noUsersSelectedMessage}" class="float-right"></span>
                </form>
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Role</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>

                    <tbody th:each="user: ${usersList}">
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.lastName + ' ' + user.firstName + ' ' + user.patronymic}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:unless="${administratorEmail.equals(user.email)}">
                            <form th:action="@{/users/{id}/newRole(id=${user.id})}" style="display:inline;" method="get">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary" type="submit">Save role</button>
                                    </div>
                                    <select class="custom-select" id="role" name="role">
                                        <option th:each="state : ${T(com.gmail.yauhen2012.repository.model.RoleEnum).values()}"
                                                th:value="${state}"
                                                th:text="${state}"
                                                th:selected="${state.equals(user.role)}">
                                        </option>
                                    </select>
                                </div>
                            </form>
                        </td>
                        <td th:if="${administratorEmail.equals(user.email)}" th:text="${user.role}"></td>
                        <td>
                            <form th:action="@{/users/{id}/newPassword(id=${user.id})}" style="display:inline;">
                                <input type="submit" value="Generate new password" class="btn btn-info">
                            </form>
                        </td>
                        <td>
                            <input th:unless="${administratorEmail.equals(user.email)}"
                                   type="checkbox"
                                   name="ids"
                                   th:value="${user.id}"
                                   form="delete_form"/>
                            <label th:text="${user.lastName}"></label>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <input type="submit" value="Delete users" class="btn btn-info btn-lg active float-right" form="delete_form">
                <a th:href="@{/users/new}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">New user</a><br>
            </div>
        </div>
        <nav aria-label="...">
            <ul class="pagination pagination-sm">
                <li class="page-item">
                    <a class="page-link" href="/?page=1" th:href="@{/users}">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/?page=2" th:href="@{/users?page=2}">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/?page=3" th:href="@{/users?page=3}">3</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>

</html>
