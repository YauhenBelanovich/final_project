<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <span sec:authorize="isAuthenticated()">
            <a sec:authorize="hasRole('CUSTOMER_USER')" th:href="@{/orders/cart}" class="btn btn-light btn-lg float-right" role="button"
               aria-pressed="true">Cart</a>
            <a th:href="@{/logout}" class="btn btn-light btn-lg float-right" role="button" aria-pressed="true">Sign Out</a>
            <a th:href="@{/profile}" class="btn btn-light btn-lg float-right" role="button" aria-pressed="true">Personal</a>
        </span>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>Items</b>
            </a>
        </nav>

        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Unique Number</th>
                        <th scope="col">Price $</th>
                        <th sec:authorize="hasRole('SALE_USER')" scope="col">Actions</th>
                        <th sec:authorize="hasRole('CUSTOMER_USER')" scope="col">To Order</th>
                        <th scope="col">Details</th>
                    </tr>
                    </thead>

                    <tbody th:each="item: ${items}">
                    <tr>
                        <td th:text="${item.itemId}"></td>
                        <td th:text="${item.itemName}"></td>
                        <td th:text="${item.uniqueNumber}"></td>
                        <td th:text="${item.price}"></td>
                        <td sec:authorize="hasRole('SALE_USER')">
                            <form th:action="@{/items/{id}/copy(id=${item.itemId})}" style="display:inline;">
                                <input type="submit" value="Copy" class="btn btn-info">
                            </form>
                            <form th:action="@{/items/{id}/delete(id=${item.itemId})}" style="display:inline;">
                                <input type="submit" value="Delete" class="btn btn-info">
                            </form>
                        </td>
                        <td sec:authorize="hasRole('CUSTOMER_USER')">
                            <form th:action="@{/orders/new}" style="display:inline;" method="post">
                                <div class="input-group mb-3">
                                    <input type="hidden" th:name="itemId" th:value="${item.itemId}"/>
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-secondary" type="submit">Add to Cart</button>
                                    </div>
                                    <select multiple class="form-control" id="quantity" name="quantity">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                </div>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/items/{id}(id=${item.itemId})}" style="display:inline;">
                                <input type="submit" value="More" class="btn btn-info">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <nav aria-label="...">
            <ul class="pagination pagination-sm">
                <li class="page-item">
                    <a class="page-link" href="/?page=1" th:href="@{/items}">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/?page=2" th:href="@{/items?page=2}">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/?page=3" th:href="@{/items?page=3}">3</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>

</html>
