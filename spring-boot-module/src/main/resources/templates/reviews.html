<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>reviews</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <span sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="btn btn-info btn-lg active float-right" role="button" aria-pressed="true">Sign Out</a>
        </span>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/users}">
                <img src="/images/doc.png" th:href="@{/images/doc.png}" width="35" height="35" class="d-inline-block align-top" alt="">
                <b>Reviews</b>
            </a>
        </nav>

        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">Review content</th>
                        <th scope="col">Date of creation</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>

                    <tbody th:each="review: ${reviews}">
                    <tr>
                        <td th:each="user:${users}"
                            th:if="${review.userId.equals(user.id)}"
                            th:text="${user.lastName + ' ' + user.firstName + ' ' + user.patronymic}">
                        </td>
                        <td th:text="${review.text}"></td>
                        <td th:text="${review.createdBy}"></td>
                        <td>

                            <form th:action="@{/reviews/{id}/newStatus(id=${review.reviewId})}" style="display:inline;" id="change_status_form">
                                <span class="button-checkbox">
                                  <button form="change_status_form" type="button" class="btn" data-color="primary">Show</button>
                                    <input th:if="${review.status}" onchange="this.form.submit()"
                                           type="checkbox" class="hidden" checked/>
                                    <input th:if="${!review.status}" onchange="this.form.submit()"
                                           type="checkbox" class="hidden"/>
                                 </span>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/reviews/{id}/delete(id=${review.reviewId})}" style="display:inline;">
                                <input type="submit" value="Delete" class="btn btn-info">
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <nav aria-label="...">
            <ul class="pagination pagination-sm">
                <li class="page-item">
                    <a class="page-link" href="/?page=1" th:href="@{/reviews}">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/?page=2" th:href="@{/reviews?page=2}">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="/?page=3" th:href="@{/reviews?page=3}">3</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>

</html>
