<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="p-3 mb-2 bg-light text-dark page-holder bg-cover">
    <div class="container">
        <span sec:authorize="isAuthenticated()">
        <a th:href="@{/logout}" class="btn btn-light btn-lg float-right" role="button" aria-pressed="true">Sign Out</a>
        </span>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/images/profile-page.png" th:href="@{/images/profile-page.png}" width="150" height="150"
                     class="d-inline-block align-top" alt="">
                <b>Cart</b>
            </a>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvzOpl3-kqfNbPcA_u_qEZcSuvu5Je4Ce_FkTMMjxhB-J1wWin-Q" alt=""
                     class="img-rounded">
            </div>
            <div class="col-md-6 details">
                <blockquote>
                    <h5>Hi user!</h5>  <h5 th:text="${order.userEmail}"></h5>
                    <small>Order â„– &emsp;<cite title="Source Title" th:text="${order.orderId}"><i
                            class="icon-map-marker"></i></cite></small>
                    <small>Status: &emsp;<cite title="Source Title" th:text="${order.status}"><i
                            class="icon-map-marker"></i></cite></small>
                </blockquote>
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody th:each="details: ${order.orderDetailsDTOList}">
                    <tr>
                        <td th:text="${details.itemName}"></td>
                        <td>
                            <form th:action="@{/orders/cart/editQuantity}" style="display:inline;">
                                <input type="submit" value="Edit" class="btn btn-success btn-sm">
                                <input type="hidden" th:name="orderId" th:value="${order.orderId}"/>
                                <input type="hidden" th:name="itemId" th:value="${details.itemId}"/>
                                <input type="text" th:name="quantity" th:value="${details.quantity}"/>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/orders/cart/item/delete}" style="display:inline;">
                                <input type="submit" value="Delete" class="btn btn-info">
                                <input type="hidden" th:name="orderId" th:value="${order.orderId}"/>
                                <input type="hidden" th:name="itemId" th:value="${details.itemId}"/>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <blockquote>
                    <small>Total price $: &emsp;<cite title="Source Title" th:text="${order.totalPrice}"><i
                            class="icon-map-marker"></i></cite></small>
                </blockquote>
                <form th:action="@{/orders/cart/send}" style="display:inline;">
                    <input type="submit" value="Send" class="btn btn-info">
                    <input type="hidden" th:name="orderId" th:value="${order.orderId}"/>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/popper.min.js" th:href="@{/js/popper.min.js}"></script>
<script src="../static/js/jquery-3.4.1.slim.min.js" th:href="@{/js/jquery-3.4.1.slim.min.js}"></script>
</body>
</html>
